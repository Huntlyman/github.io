
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live River Conditions - Goose Creek & Shenandoah River</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    .river {
      background: white;
      margin: 2em auto;
      padding: 1em 2em;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
    }
    .value {
      font-size: 1.2em;
      color: #0077cc;
    }
    a {
      display: inline-block;
      margin-top: 0.5em;
      color: white;
      background: #0077cc;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Live River Levels</h1>

  <div class="river">
    <h2>Goose Creek near Middleburg, VA</h2>
    <div><span class="label">Gage Height:</span> <span id="goose-gage" class="value">Loading...</span> ft</div>
    <div><span class="label">Discharge:</span> <span id="goose-flow" class="value">Loading...</span> cfs</div>
    <a href="https://waterdata.usgs.gov/monitoring-location/01643700/" target="_blank">View on USGS</a>
  </div>

  <div class="river">
    <h2>Shenandoah River at Millville, WV</h2>
    <div><span class="label">Gage Height:</span> <span id="shen-gage" class="value">Loading...</span> ft</div>
    <div><span class="label">Discharge:</span> <span id="shen-flow" class="value">Loading...</span> cfs</div>
    <a href="https://waterdata.usgs.gov/monitoring-location/01636500/" target="_blank">View on USGS</a>
  </div>

  <script>
    async function fetchUSGSData(site, gageId, flowId) {
      const url = `https://waterservices.usgs.gov/nwis/iv/?sites=${site}&parameterCd=00060,00065&format=json`;
      const response = await fetch(url);
      const data = await response.json();
      const timeSeries = data.value.timeSeries;

      let gage = timeSeries.find(d => d.variable.variableCode[0].value === "00065");
      let flow = timeSeries.find(d => d.variable.variableCode[0].value === "00060");

      document.getElementById(gageId).textContent = gage.values[0].value[0].value;
      document.getElementById(flowId).textContent = flow.values[0].value[0].value;
    }

    fetchUSGSData("01643700", "goose-gage", "goose-flow");
    fetchUSGSData("01636500", "shen-gage", "shen-flow");
  </script>
</body>
</html>
